<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Music Player</title>
    <!-- Load FontAwesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Load the custom CSS style file -->
    <link rel="stylesheet" type="text/css" href="player.css" />
  </head>
  <body>
    <!-- Whole player container -->
    <div class="container">
      <div class="track-container">
        <div class="playlistContainer">
        </div>
        <div class="playListSelector">
          <div class="">
            <input
              type="file"
              name="musicFile"
              id="musicFile"
              aria-label="music file selector"
              class="musicSelector"
            />
            <label for="musicFile"><span class="material-symbols-outlined">Add</span>Add Music</label>
          </div>
          <div class="playListIcon"> <img src="./images/playlist_add_check_FILL0_wght400_GRAD0_opsz48.png" alt=""></i></div>
        </div>
        <!-- Section for displaying track information. -->
        <div class="track-info">
          <div class="track-art"></div>
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>
        <!-- Track control buttons container -->
        <div class="control-buttons">
          <div class="prev-track" onclick="prevTrack()">
            <i class="fa fa-step-backward fa-2x"></i>
          </div>
          <div class="playpause-track" onclick="playpauseTrack()">
            <i class="fa fa-play-circle fa-5x"></i>
          </div>
          <div class="next-track" onclick="nextTrack()">
            <i class="fa fa-step-forward fa-2x"></i>
          </div>
        </div>
        <!-- Section for displaying the track duration -->
        <div class="slider_container">
          <div class="current-time">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            class="seek_slider"
            onchange="seekTo()"
          />
          <div class="total-duration">00:00</div>
        </div>
        <!-- Section for displaying the volume slider-->
        <div class="slider_container">
          <i class="fa fa-volume-down"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volume_slider"
            onchange="setVolume()"
          />
          <i class="fa fa-volume-up"></i>
        </div>
      </div>
    </div>
    <!-- Load the main script for the player -->
    <script src="index.js"></script>
  </body>
</html>
